name: Bug Report
description: Report a bug
labels: ["bug"]
body:
  - type: input
    id: version
    attributes:
      label: Package Version
      placeholder: "0.1.0"
    validations:
      required: true
  - type: input
    id: hono-version
    attributes:
      label: Hono Version
      placeholder: "4.7.0"
    validations:
      required: true
  - type: dropdown
    id: runtime
    attributes:
      label: Runtime
      options:
        - Node.js
        - Cloudflare Workers
        - Deno
        - Bun
        - Other
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code to reproduce the issue.
      render: typescript
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true
